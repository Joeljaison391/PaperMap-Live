name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Check for signing keys
        id: check_keys
        shell: bash
        run: |
          if [ -n "${{ secrets.TAURI_PRIVATE_KEY }}" ] && [ -n "${{ secrets.TAURI_KEY_PASSWORD }}" ]; then
            echo "keys_available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Signing keys found - build will be signed"
          else
            echo "keys_available=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Signing keys not found - build will be unsigned"
          fi

      - name: Build and release (with signing)
        if: steps.check_keys.outputs.keys_available == 'true'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PaperMap Live v__VERSION__'
          releaseBody: |
            ## üéâ PaperMap Live v__VERSION__
            
            ‚úÖ **Signed Release** - This build is cryptographically signed and supports auto-updates.
            
            ### üì¶ Installation
            Download the `.msi` installer below and run it.
            
            ### üîÑ Auto-Updates
            If you have a previous version installed, the app will automatically check for updates.
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...HEAD
          releaseDraft: false
          prerelease: false

      - name: Build and release (without signing)
        if: steps.check_keys.outputs.keys_available == 'false'
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'PaperMap Live v__VERSION__ (Unsigned)'
          releaseBody: |
            ## üéâ PaperMap Live v__VERSION__
            
            ‚ö†Ô∏è **Unsigned Release** - This build is not signed. Auto-updates are not available.
            
            ### üì¶ Installation
            Download the `.msi` installer below and run it.
            
            ### üîê Why unsigned?
            Signing keys were not configured in GitHub Secrets. To enable signed builds and auto-updates:
            1. Generate keys: `npm run tauri signer generate`
            2. Add `TAURI_PRIVATE_KEY` and `TAURI_KEY_PASSWORD` to repository secrets
            3. Create a new release
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...HEAD
          releaseDraft: false
          prerelease: false
